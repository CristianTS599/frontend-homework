<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 - Background</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/04-background.css" />
    <script defer src="04-background.js"></script>
  </head>
  <body>
    <div class="container mt-5 rounded p-3">
      <main>
        <h1 class="text-center">Exercise 04 - Background</h1>
        <p>
          The background color will change every few seconds (as indicated
          below). You can stop this behavior and you can also change how often
          the background color changes.
        </p>
        <ul>
          <li>Defaults to 2 seconds if no value given.</li>
          <li>Decimals ok (.5, 1.5, etc...)</li>
        </ul>
        <div>
          <label for="TimerInterval" class="form-label">
            Background change interval (seconds):
          </label>
          <input
            class="input-box mb-4 form-control w-50"
            id="TimerInterval"
            type="number"
          />
        </div>
        <div>
          <button type="button" class="btn btn-primary">Stop</button>
        </div>
      </main>
    </div>
  </body>
</html>
